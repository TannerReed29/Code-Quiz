<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Code Quiz</h1>
    </header>
    <div class="content">

        
        <div id="start">
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="score-btn" class="btn">Highscores</button>
        </div>
        
        
        
        <div id="quiz-body">
            <div id="timer">Time Remaining: </div>
            <div id="question">
                <p></p>
            </div>
            <button id="a" onclick="answerCheck('a')">A</button>
            <button id="b" onclick="answerCheck('b')">B</button>
            <button id="c" onclick="answerCheck('c')">C</button>
            <button id="d" onclick="answerCheck('d')">D</button>
            <div id="answer"></div>
        </div>
        
        
        
        <div id="endgame">
            
            <div id="finalscore"></div>
            <input type="text" size="35" name="initials" id="initials" placeholder="Enter Your Initials" />
            <button id="submit-score">Submit Score</button>
            
            <div id=score-content>
                <div id="scorePage">
                    <div id="score-header">
                        <h3>Player Initials</h3>
                        <h3>Score</h3>
                    </div>
                    <div id = "score-initials"></div>
                    <div id = "highscores"></div>
                </div>
                <div id="replaybtns">
                    <button id="playagain" onclick="replay()">Play Again</button>
                    <button id="clearscores" onclick="clear()">Clear Highscores</button>
                </div>
            </div>
        </div>
    </div>
        

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
